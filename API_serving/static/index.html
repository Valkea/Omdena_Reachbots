<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Reachbots demo client (batch predict)</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<h1>Reachbots demo</h1>

		<fieldset>
		<p>
		   <label>
		   <input type='radio' name='model_type' value='photo' id='model_select_photo' checked>Photo models</input>
		   </label>
		   <label>
		   <input type='radio' name='model_type' value='laser' id='model_select_laser'>Laser models</input>
		   </label>
		</p>
		<p>
		   <label for='model_select'>select the model</label>
		   <select id="model_select">
			   <option value=''>NO MODEL</option>
		   </select>
		</p>
		<p>
		   <span id="show_labels_span">
		   	<input id="show_labels" type='checkbox' checked>
		   	<label for='show_labels'>show labels on pictures</label>
		   </span>
		   <span id="show_results_span">
		   	<input id="show_results" type='checkbox' checked>
		   	<label for='show_results'>show defect details</label>
		   </span>
		</p>
		<p>
		   <span id="min_defects_span">
		   	<input id="min_defects" type="number" min=1 max=10 value=3 size=3>
		   	<label for='min_defects'>Min defects per batch for Multi model</label>
		  </span>
		  <span id="binary_threshold_span">
		   	<input id="binary_threshold" type="number" min=0 max=1 value=0.5 step=0.1  size=3>
		   	<label for='binary_threshold'>Binary model prediction threshold</label>
		  </span>
		</p>
		<p>
		   <span id="slide_step_span">
			 <input id="slide_step" type="number" min=1 max=10 value=3 size=3>
			 <label for='slide_step'>Multiclass model sliding-step</label>
		   </span>
		  <span id="multi_threshold_span">
		   	<input id="multi_threshold" type="number" min=0 max=1 value=0.4 step=0.1 size=3>
		   	<label for='multi_threshold'>Multi model prediction threshold (if supported by the model)</label>
		  </span>

		</p>
		<p>
		   <label for='filesupload'>select the file(s)</label>
		   <input id="filesupload" type="file" accept="image/*" name="filesupload" multiple/>
		</p>
		</fieldset>
		<p>
		   <!--input type='text' placeholder='an extra info we might need' id='ZZ'-->
		   <input type='submit' id='predict'>
		</p>

		<div id='originals'></div>
		<div id='status'></div>

		<fieldset>
			 <div id="all_results"></div>
		</fieldset>

		<div id="time"></div>
		<div id="json_result"></div>

		<div id="blueprint">
			<div class="flex-container">
				<div class='canvas'><canvas></canvas></div>
				<div class='loader'></div>
				<div class='result_show'></div>
				<div class='result_hide'></div>
			</div>
			<div id='show_defects_json'></div>
		</div>
	</body>
</html>
